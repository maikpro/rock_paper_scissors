<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
</head>
<style>
    body {
        text-align: center;
    }
</style>
<body>
    <div class="result">
        <h1 th:text="'And the winner of this game is: ' + ${winner}"></h1>
        <h1 th:text="${playerName}"></h1>
    </div>

    <div class="links">
        <p>
            <a th:href="'/uuid/' + ${gameUUID} + '/result'">Show result in JSON!</a>
        </p>
        <p>
            <a href="/start">Play again!</a>
        </p>
    </div>
</body>
</html>
